<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>성경 비교 뷰어</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+KR:wght@400;500;700&family=Noto+Serif+KR:wght@400;700&family=IBM+Plex+Mono:wght@500&family=Noto+Serif+Hebrew:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <div class="brand-icon"></div>
        <span class="brand-title">Bible Viewer</span>
      </div>

      <div class="toolbar">
        <div class="control-group">
          <select id="bookSelect" aria-label="책 선택"></select>
        </div>
        <div class="control-group">
          <select id="chapterSelect" aria-label="장 선택"></select>
        </div>
        <button id="settingsBtn" class="btn-icon" aria-label="설정">
          <!-- Settings Icon (Gear) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
            </path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </header>

    <main class="viewer-container">
      <div class="viewer-header" id="columnHeaders">
        <div class="col-head-num">#</div>
        <div class="col-head-text" id="colALabel">...</div>
        <div class="col-head-text" id="colBLabel">...</div>
        <div class="col-head-text" id="colLiteralLabel">직역</div>
      </div>

      <div class="verse-list" id="verseList">
        <div class="state-message">데이터를 불러오는 중입니다...</div>
      </div>
    </main>
  </div>

  <!-- Settings Modal -->
  <dialog id="settingsModal" class="modal">
    <div class="modal-content">
      <header class="modal-header">
        <h2>환경설정</h2>
        <button id="closeSettings" class="btn-icon" aria-label="닫기">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </header>
      <div class="modal-body">
        <div class="control-block">
          <label for="colASelect">왼쪽 역본</label>
          <div class="select-wrapper">
            <select id="colASelect"></select>
          </div>
        </div>
        <div class="control-block">
          <label for="colBSelect">오른쪽 역본</label>
          <div class="select-wrapper">
            <select id="colBSelect"></select>
          </div>
        </div>
        <div class="control-block checkbox-block">
          <input type="checkbox" id="toggleLiteral" checked />
          <label for="toggleLiteral">직역(Literal) 열 표시</label>
        </div>
      </div>
      <footer class="modal-footer">
        <button id="saveSettings" type="button" class="btn-primary">완료</button>
      </footer>
    </div>
  </dialog>

  <div id="clauseTooltip" class="tooltip" aria-hidden="true" role="tooltip"></div>
  <script src="app.js"></script>
</body>

</html>
